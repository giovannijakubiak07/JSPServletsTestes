<html>
    <head>
        <title>Computador de Bordo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Informações do seu carro</h1><br>
            <form action="computador" method="POST">
                Informe a montadora do seu carro<br>
                    <input type="text" size="10" name="montadora"><br>
                Informe o modelo do seu carro<br>
                    <input type="text" size="10" name="modelo" > <br>
                Informe as cilindradas do seu carro (ex. 1.0, 1.4)<br>
                    <input type="text" size="10" name="cilindradas"><br>
                    <input type="submit" value="Submeter">
            </form>
    </body>
</html>
